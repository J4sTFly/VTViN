<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">both</textarea>
    <textarea name="" id="" cols="30" rows="10">none</textarea>
    <textarea name="" id="" cols="30" rows="10">horizontal</textarea>
    <textarea name="" id="" cols="30" rows="10">vertical</textarea>
</body>
<style>
    textarea {
        margin: 0 0 100px 0;
        display: block;
    }

    textarea:first-child {
        resize: both;
    }

    textarea:nth-child(2) {
        resize: none;
    }

    textarea:nth-child(3){
        resize: horizontal;
    }

    textarea:nth-child(4) {
        resize: vertical;
    }
</style>
</html>
